name: ubuntu

on:
  push:
    tags:
      - "s*v*"
  pull_request:
    tags:
      - "s*v*"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:

    runs-on: windows-2019
    if: github.repository == 'hzqst/metamod-fallguys'
    
    steps:
    - uses: hzqst/checkout@v2.3.4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[15.9,16.12)'
      
      - name: Build metamod-fallguys
        run: build-all-win32.bat
          
      - name: Zipping the build directory 
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r metamod-fallguys-windows-x86.zip build README.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: metamod-fallguys-${{ github.ref }}
          files: |
            metamod-fallguys-windows-x86.zip